<mat-card>
  <mat-card-title>Top coders today</mat-card-title>
  <mat-card-content>
    <div class="topCoders">
        <app-leaderboard-top-three [users]="users"></app-leaderboard-top-three>
    </div>
    <hr>
    <div class="regularCoders">
      <mat-list *ngFor="let user of users | slice:3">
        <app-leaderboard-item [user]="user"></app-leaderboard-item>
      </mat-list>
    </div>
  </mat-card-content>
</mat-card>
