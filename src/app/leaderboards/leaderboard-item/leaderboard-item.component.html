<mat-list-item role="list-item" class="row">
  <div *ngIf="user" class="positionChange" >
    <img src="../../assets/position_{{user.positionChange}}.svg" />
  </div>
  <div class="position">4.</div>
  <div *ngIf="user" class="profileImage"  [ngStyle]="{'background-image': user.avatar}"></div>
  <div *ngIf="user" class="info">
    <div class="name">
      {{user.name}}
    </div>
    <div *ngIf="user" class="subname">
      {{user.role}}
    </div>
  </div>

  <div class="chip columns">
    <div *ngIf="user" class="chipContent">
      {{user.points}}
    </div>
  </div>
</mat-list-item>
