<div class="my-animation" class="container row">
  <div *ngIf="user" class="profileImage" [ngStyle]="{'background-image': 'url(' + typeImg + ')'}"></div>
  <div *ngIf="user" class="info">
    <div class="name">
      {{scoreDescription}}
    </div>
    <div *ngIf="user" class="subname">
      {{user.displayName}}
    </div>
  </div>
  <div class="chip columns">
    <div *ngIf="user" class="chipContent" [ngStyle]="{'color': changeColor}">
      {{score.score}}
    </div>
  </div>
</div>
